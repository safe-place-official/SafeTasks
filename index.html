<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeTasks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>SafeTasks</h1>
      <p>Минимальный список задач без лишнего.</p>
    </header>

    <section class="card">
      <form id="task-form" class="task-form">
        <label class="field">
          <span class="label">Новая задача</span>
          <input id="task-input" type="text" placeholder="Например: подготовить отчёт" required />
        </label>
        <button type="submit">Добавить</button>
      </form>
    </section>

    <section class="card">
      <div class="card__header">
        <h2>Список задач</h2>
        <span id="task-count" class="muted">0 задач</span>
      </div>
      <ul id="task-list" class="task-list"></ul>
      <p id="empty-state" class="muted">Пока задач нет — добавьте первую.</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
